[build]
builder = "nixpacks"
buildCommand = "yarn build"

[deploy]
startCommand = "yarn start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[deploy.env]
NODE_ENV = "production"
STORAGE_PATH = "/app/storage"

[[deploy.volumes]]
source = "storage"
target = "/app/storage"
type = "persistent" 